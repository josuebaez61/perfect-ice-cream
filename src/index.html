<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- favicon (end) -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/splide.min.css">
  <title>webpack</title>
</head>

<body>
  <!-- ============================================= -->
  <!-- SECTION Navbar -->
  <!-- ============================================= -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand logo logo--navbar" href="#">
      <span class="logo__title">Perfect Ice Cream
        <!-- <small>Tus Sabores Favoritos</small> -->
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- ============================================= -->
  <!-- !SECTION Navbar -->
  <!-- ============================================= -->
  <div class="container-fluid home__header-background">
    <header class="home__header row justify-content-center">
      <div class="col-md-12 home__logo-column">
        <div class="logo animate__animated animate__bounceIn animate__slideInLeft">
          <h1 class="logo__title">Perfect Ice Cream
            <small>Tus Sabores Favoritos</small>
          </h1>
        </div>
      </div>
      <div class="col-md-auto d-flex justify-content-center align-self-end mb-4">
        <button id="btnDisplace" type="button" class="circle-button animate__animated animate__shakeY animate__slow">
          <i class="fas fa-chevron-down"></i>
        </button>
      </div>
    </header>
  </div>
  <section id="pageContent" class="container-fluid mt-2 mb-2">
    <h2 class="d-flex align-items-center justify-content-center flex-wrap">Promociones <span class="timer" id="timer">00:30:59</span><i id="clock-icon" class="far fa-clock animate__animated animate__pulse animate__infinite"></i></h2>
    <div class="d-flex justify-content-center mt-3">
      <div class="splide">
        <div class="splide__track">
          <ul id="splide__list" class="splide__list">
            <!-- Dinamic -->
          </ul>
        </div>
      </div>
    </div>
  </section>

  <template id="liTemplate">
    <li class="splide__slide">
      <div class="card" style="width: 18rem;">
        <img src="./assets/images/chocolate.jpg" class="card-img-top" alt="product-name">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">Card title</h5>
            <div class="card-prices">
              <span class="card-discount badge badge-primary">$250.00</span>
              <span class="card-price text-muted">$300.00</span>
            </div>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
              card's content.</p>
          </div>
          <button type="button" class="btn btn-primary">
            <i class="fas fa-cart-plus"></i> AGREGAR
          </button>
        </div>
      </div>
    </li>
  </template>
  <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
